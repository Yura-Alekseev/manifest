<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/css/reset.css">
  <link rel="stylesheet" href="assets/fonts/fonts.css">
  <link rel="stylesheet" href="styles/css/style.css">
  <script defer src="script/script.js"></script>
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="wrapper">

      <a class="header__logo">
        <img src="assets/images/logo/Logo.png" alt="logo">
      </a>

      <div class="header__menu">
        <nav class="nav">
            <ul class="nav__list">
              <li><a class="nav__link" href="#">home</a></li>
              <li><a class="nav__link" href="#">about</a></li>
              <li><a class="nav__link" href="#">works</a></li>
              <li><a class="nav__link" href="#">blog</a></li>
              <li><a class="nav__link" href="#">contact</a></li>
            </ul>
        </nav>

        <img class="header__search" src="assets/images/icons/search.png" alt="search">

        <button class="header__burger" id="header__burger">
          <div class="burger__line"></div>
          <div class="burger__line"></div>
          <div class="burger__line"></div>
        </button>
      </div>

    </div>
  </header>
  <main>
    <section class="first-screen">
     <div class="wrapper">
      <h1 class="first-screen__title">
        Manifest is a newborn theme.
        Clean, simple and fast.
      </h1>
    </div>

      <picture>
        <source srcset="assets/images/first-screen--desktop.png" media="(min-width: 1440px)">
        <source srcset="assets/images/first-screen--tablet.png" media="(min-width: 768px)">
        <img class="first-screen__img" src="assets/images/first-screen--mobile.png" alt="photo">
      </picture>

    </section>
  </main>
</body>
</html>
